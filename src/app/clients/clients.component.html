<div class="container">
  <h2>CLIENT LIST</h2>
  <hr>
  <div>
    <div class="row col-lg-7">
      <input #input type="text" class="form-control" [(ngModel)]="clientFilter.Comp" placeholder="Client Filter">
    </div>
  </div>
</div>
<div class="container">
  <hr>
</div>
<div class="container container-fluid">
  <div style="position: relative" [ngBusy]="{busy: busy, message: 'Loading...', backdrop: true, delay: 200, minDuration: 600}"></div>
  <div class="flex-row row">
    <div class="col-xs-6 col-sm-4 col-lg-3 jt-hover-cursor" *ngFor="let client of distinctClients | filterBy: clientFilter" [routerLink]="['/client-details',client.Comp]">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{client.Comp}}</h3>
          <div class="flex-text text-muted">
            <div>
              <address *ngIf="client.Add2 == null" class="jt-bigger-font">
                {{client.Add1}}<br> {{client.City}}, {{client.state}} {{formatUsZipCode(client.zip)}}<br>
              </address>
              <address *ngIf="client.Add2 != null" class="jt-bigger-font">
                {{client.Add1}}<br> {{client.Add2}}
                <br> {{client.City}}, {{client.state}} {{formatUsZipCode(client.zip)}}<br>
              </address>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
