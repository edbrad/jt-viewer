<div class="container-fluid">
  <h3>CLIENT LIST</h3>
  <div class="flex-row row">
    <div class="col-xs-6 col-sm-4 col-lg-3 jt-hover-cursor" *ngFor="let client of distinctClients" [routerLink]="['/client-details',client.Comp]">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{client.Comp}}</h3>
          <div class="flex-text text-muted">
            <div>
              <address *ngIf="client.Add2 == null" class="jt-bigger-font">
                {{client.Add1}}<br> {{client.City}}, {{client.state}} {{formatUsZipCode(client.zip)}}<br>
              </address>
              <address *ngIf="client.Add2 != null" class="jt-bigger-font">
                {{client.Add1}}<br> {{client.Add2}}
                <br> {{client.City}}, {{client.state}} {{formatUsZipCode(client.zip)}}<br>
              </address>
            </div>
          </div>
        </div>
        <!-- /.caption -->
      </div>
      <!-- /.thumbnail -->
    </div>
  </div>
</div>
