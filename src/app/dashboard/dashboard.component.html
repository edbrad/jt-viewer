<div class="container">

  <chart [type]="type" [data]="data" [options]="options"></chart>
  <hr>
  <h2 class="text-muted">Today's Jobs</h2>

    <th>Job Number</th>

    <td>9999-99</td>
    <td>99/99/9999</td>

</table>
</div>
