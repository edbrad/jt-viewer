<div class="container-fluid">
  <div class="flex-row row">
    <div class="col-xs-6 col-sm-4 col-lg-3" *ngFor="let client of filteredClients">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{client.Comp}}</h3>
          <div class="flex-text text-muted">
            <p>{{client.Add1}}</p>
            <p>{{client.Add2}}</p>
            <p>{{client.City}}, {{client.state}} {{client.zip}}</p>
            <p>{{formatUsPhone(client.phone)}}</p>
          </div>
        </div>
        <!-- /.caption -->
      </div>
      <!-- /.thumbnail -->
    </div>
  </div>
</div>
